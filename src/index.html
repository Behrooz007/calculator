<body>
  <header>
    <h1>Calculator</h1>

  </header>

  <main class="calculator">
    <input type="text" id="display" readonly>
    <div class="btns">
      <button class="function-btn clear-btn">C</button>
      <button class="function-btn change-btn">+/-</button>
      <button class="function-btn porcentage-btn">%</button>
      <button class="operator-btn divisor-btn">÷</button>
      <button onclick="display.value += '7'">7</button>
      <button onclick="display.value += '8'">8</button>
      <button onclick="display.value += '9'">9</button>
      <button class="operator-btn multiple-btn">x</button>
      <button onclick="display.value += '4'">4</button>
      <button onclick="display.value += '5'">5</button>
      <button onclick="display.value += '6'">6</button>
      <button class="operator-btn substraction-btn">-</button>
      <button onclick="display.value += '1'">1</button>
      <button onclick="display.value += '2'">2</button>
      <button onclick="display.value += '3'">3</button>
      <button class="operator-btn addition-btn">+</button>
      <button onclick="display.value += '0'">0</button>
      <button class="comma-btn">.</button>
      <button class="operator-btn equal-btn">=</button>
    </div>
  </main>
</body>
